<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript"
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript"
	src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link
	href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link href="mystyle.css" rel="stylesheet" type="text/css">
<style type="text/css">

#myCar .carousel-inner{
			width : 100%;
			max-height : 400px;
			margin : auto;
      }
      
</style>
</head>
<body>

	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-ex-collapse">
					<span class="sr-only">Toggle navigation</span><span
						class="icon-bar"></span><span class="icon-bar"></span><span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Brand</span></a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-ex-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Contacts</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center">Subscribe</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<form role="form">
						<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control"
									placeholder="Enter your email"> <span
									class="input-group-btn"> <a class="btn btn-success"
									type="submit">Go</a>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="myCar" data-interval="false"
		class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="item active">
				<img
					src="https://unsplash.imgix.net/uploads/14129863345840df499fc/0165574c?w=1024&amp;q=50&amp;fm=jpg&amp;s=6e5127e797feb9b5a72f7ae4a0f3a89b">
				<div class="carousel-caption">
					<h2>Title</h2>
					<p>Description</p>
				</div>
			</div>
		</div>
		<a class="left carousel-control" href="#myCar"
			data-slide="prev"><i class="icon-prev fa fa-angle-left"></i></a><a
			class="right carousel-control" href="#myCar"
			data-slide="next"><i class="icon-next fa fa-angle-right"></i></a>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-4">메뉴</div>
				<div class="col-md-8">컨텐츠</div>
			</div>
		</div>
	</div>
	<div class="section hidden-xs">
		<div class="container">
			<div class="row text-center">
				<div class="col-xs-3 text-center">
					<a><i class="fa fa-5x fa-fw fa-instagram"></i></a>
				</div>
				<div class="col-xs-3">
					<a><i class="fa fa-5x fa-fw fa-twitter"></i></a>
				</div>
				<div class="col-xs-3">
					<a><i class="fa fa-5x fa-fw fa-facebook"></i></a>
				</div>
				<div class="col-xs-3 text-center">
					<a><i class="fa fa-5x fa-fw fa-github"></i></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
